    <title>Login Page</title>
    <script type="text/javascript">
    function errorDisp() {
      var error_message = decodeURIComponent(window.location.search.split('e=')[1]);
        if(error_message != 'undefined'){
          var $err_m = $("<p>");
          $err_m.html(error_message);
          $err_m.hide();
          $(".login-fail").append($err_m);
          $err_m.fadeIn("slow")
        }

    }

    </script>
 </head>
 <body onload="errorDisp()">

 <!--<div class="login-form">-->
 	<div class="wrapper">
    <img id="logo" src="css/images/logo.png" alt="EMR Logo" style="width:300px;height:150px;" align="center">
    <h1> <font face="verdana" color="green">Electronic Medical Record System</font> </h1>
      <div class='login-fail'></div>
	    <form class ="form-signin" action="/say_hello" method="POST">
	    	<h2 class="form-signin-heading">Please Login</h2>
	      <div class="form-group">
	        <label for="username">User Name: <input class="form-control" type="text" name="username"
	            id="username" placeholder="Username" required autofocus></label>
	      </div>
	      <div class="form-group">
	        <label for="password">Password: <input class="form-control" type="password"
	            name="password" id="password" placeholder="Password" required></label>
	      </div>
	      <div class="form-group">
	        <label for="loginas">Login as:
	        	<select class="form-control" name="loginas" id="loginas">
				  <option disabled selected></option>
				  <option value="patient">Patient</option>
				  <option value="doctor">Doctor</option>
				  <option value="pharmacist">Pharmacist</option>
				</select></label>
	      </div>
	      <div class="form-button">
	        <input type="hidden" name="action" value="login">
	        <input type="submit" value="Log In">
	      </div>
	    </form>
